<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="detect"></div>
    <div class="wrapper">
        <div class="content">
            <div class="warn-icon">
                <span><i class="fas fa-exclamation"></i></span>
            </div>
            <h2>AdBlock detectado!</h2>
            <p>Só é possível manter nosso site no ar com a ajuda de anúncios para visitantes. Por favor, considere desativar o AdBlock.</p>
            <button>Ok, vou desativar</button>
        </div>
    </div>
    
    <script>
        const detect = document.querySelector('#detect'),
        wrapper = document.querySelector('.wrapper'),
        button = document.querySelector('button');

        let adClasses = ['ad', 'ads', 'adsbox', 'ad-placement', 'doubleclick', 'ad-placeholder', 'ad-badge'];
        for (let item of adClasses) {
            detect.classList.add(item);
        }
        let getProperty = window.getComputedStyle(detect).getPropertyValue('display');

        button.addEventListener('click', () => {
            wrapper.classList.remove('show');
        });

        if (!wrapper.classList.contains('show')) {
            getProperty == 'none' ? wrapper.classList.add('show') : wrapper.classList.remove('show');
        }
    </script>
</body>
</html>
